spring.datasource.url=jdbc:mysql://localhost:3306/entreprise
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.platform=mysql

# ===== Batch Configuration =====
spring.datasource.batch.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.batch.url=jdbc:mysql://localhost:3306/entreprise
spring.datasource.batch.username=root
spring.datasource.batch.password=
