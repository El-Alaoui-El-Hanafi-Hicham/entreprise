<div class="layout-wrapper">
  <p-sidebar [(visible)]="openedSideBar" [modal]="false" [showCloseIcon]="false" styleClass="sideBar">
    <div class="up__section">
      <p-panelMenu [model]="menuItems" styleClass="w-full"></p-panelMenu>
    </div>
    <div class="down__section">
      <p-button 
        label="Logout" 
        icon="pi pi-sign-out" 
        styleClass="w-full" 
        severity="danger"
        (onClick)="logout()">
      </p-button>
    </div>
  </p-sidebar>
  
  <div class="layout-main">
    <p-toolbar>
      <ng-template pTemplate="start">
        <p-button 
          icon="pi pi-bars" 
          [text]="true" 
          [rounded]="true" 
          severity="secondary"
          (onClick)="toggleSideBar()">
        </p-button>
        <span class="ml-3">Manage IT</span>
      </ng-template>
      
      <ng-template pTemplate="end">
        <p-button 
          icon="pi pi-heart" 
          [text]="true" 
          [rounded]="true" 
          severity="secondary" 
          styleClass="mr-2">
        </p-button>
        <p-button 
          icon="pi pi-share-alt" 
          [text]="true" 
          [rounded]="true" 
          severity="secondary" 
          styleClass="mr-2">
        </p-button>
        <div *ngIf="activeUser$ | async as user" class="ml-3">
          {{user.first_name + ' ' + user.last_name}}
        </div>
      </ng-template>
    </p-toolbar>
    
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
