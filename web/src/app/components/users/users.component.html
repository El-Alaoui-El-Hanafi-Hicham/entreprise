<div class="page--title--container">
<h3>Users</h3>
<button mat-stroked-button color="primary" (click)="openDialog()">Add User</button>
</div>
<div class="mat-elevation-z8">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<div>
  <table style="width: 100%;"  *ngIf="!isLoading" mat-table [dataSource]="employees">
  
      <!-- Position Column
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let user">
          <div class="d-flex gap-1" style="display: flex;gap:5px">
          <button mat-stroked-button color="primary">Edit</button>
          <button mat-stroked-button color="danger">Delete</button>

        </div>
        </ng-container>

  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  
    <!-- showFirstLastButtons -->
    <mat-paginator  *ngIf="!isLoading" [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page of periodic elements"
                   [length]="total"
                 [pageSize]="size"
                 (page)="onPageChange($event)"
                   >
    </mat-paginator>
  </div>
 
  </div>
