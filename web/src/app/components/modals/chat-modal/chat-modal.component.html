<p-dialog
    header="Start New Conversation"
    [modal]="true"
    [(visible)]="visible"
    (onHide)="closeModal(false)"
    [style]="{ width: '600px', maxHeight: '80vh' }"
    styleClass="contact-selection-dialog">

    <!-- Search Bar -->
    <div class="search-container mb-4">
        <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input
                type="text"
                pInputText
                placeholder="Search contacts..."
                [(ngModel)]="searchTerm"
                (input)="filterContacts()"
                class="w-full" />
        </span>
    </div>

    <!-- Loading State -->
    <div class="loading-container" *ngIf="isLoading">
        <div class="text-center p-4">
            <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
            <p class="mt-2 text-muted">Loading contacts...</p>
        </div>
    </div>

    <!-- Contacts List -->
    <div class="contacts-container" *ngIf="!isLoading">
        <p-scrollPanel [style]="{width: '100%', height: '400px'}">
            <div class="contact-grid">
                <div
                    *ngFor="let employee of filteredEmployees"
                    class="contact-card"
                    (click)="selectContact(employee)"
                    [class.selected]="selectedEmployee?.id === employee.id">

                    <div class="contact-info">
                    <p-avatar
                        [label]="getInitials(employee.first_name, employee.last_name)"
                        shape="circle"
                        size="large"
                        styleClass="contact-avatar">
                    </p-avatar>
<div>

                        <h4 class="contact-name">{{employee.first_name}} {{employee.last_name}}</h4>
                        <p class="contact-email">{{employee.email}}</p>
                        <p class="contact-title" *ngIf="employee.job_title">{{employee.job_title}}</p>
</div>

                      </div>

                    <div class="contact-actions">
                        <i class="pi pi-check contact-check" *ngIf="selectedEmployee?.id === employee.id"></i>
                        <i class="pi pi-user-plus contact-add" *ngIf="selectedEmployee?.id !== employee.id"></i>
                    </div>
                </div>

                <!-- No Results -->
                <div class="no-results" *ngIf="filteredEmployees.length === 0 && !isLoading">
                    <i class="pi pi-users" style="font-size: 3rem; color: #ccc;"></i>
                    <p class="mt-3">No contacts found</p>
                    <small class="text-muted">Try adjusting your search terms</small>
                </div>
            </div>
        </p-scrollPanel>
    </div>

    <!-- Dialog Footer -->
    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <p-button
                label="Cancel"
                icon="pi pi-times"
                [text]="true"
                severity="secondary"
                (onClick)="closeModal(false)">
            </p-button>

            <p-button
                label="Start Chat"
                icon="pi pi-comments"
                severity="primary"
                [disabled]="!selectedEmployee"
                (onClick)="startConversation()"
                styleClass="ml-2">
            </p-button>
        </div>
    </ng-template>
</p-dialog>
