<p-dialog header="Contacts" [modal]="true" [(visible)]="visible" (onHide)="closeModal(false)" [style]="{ width: '25rem' }">
  <div class="flex align-items-center gap-3 mb-3" *ngIf="!isLoading;else Loading">
   <div *ngFor="let employe of employees">
    <label for="username" class="font-semibold w-6rem">{{employe.first_name}} {{employe.last_name}}</label>
   </div>
</div>
<ng-template #Loading>
  ...Loading
</ng-template>

<div class="flex justify-content-end gap-2">

</div>
</p-dialog>
