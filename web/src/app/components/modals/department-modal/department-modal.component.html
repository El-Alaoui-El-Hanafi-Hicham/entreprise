<p-dialog header="Add new Departments" [modal]="true" [(visible)]="visible" (onHide)="closeModal(false)" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Name</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off"  [(ngModel)]="DepartmentName"/>
    </div>
   
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="closeModal(false)" />
        <p-button label="Save" (click)="addDepartment()" />
    </div>
</p-dialog>
<p-messages 
    [(value)]="messages" 
    [enableService]="false" 
    [closable]="false" />
