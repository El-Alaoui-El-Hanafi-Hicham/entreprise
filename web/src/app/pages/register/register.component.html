<div class="main">
  <mat-card>
    <mat-card-header>
      Login
    </mat-card-header>
    <mat-card-content>
          <form>
            <mat-form-field class="input--container">
                <mat-label>First Name</mat-label>
                <input name="email" [(ngModel)]="first_name">
              </mat-form-field>
              <mat-form-field class="input--container">
                <mat-label>Last Name</mat-label>
                <input name="email" [(ngModel)]="last_name">
              </mat-form-field>
            <mat-form-field class="input--container">
                <mat-label>Email</mat-label>
                <input name="email" [(ngModel)]="email">
              </mat-form-field>
              <mat-form-field class="input--container">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Choose hire date</mat-label>
                <input matInput type="date" [(ngModel)]="hire_date" placeholder="start date">
              </mat-form-field>
              
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button mat-flat-button color="primary" (click)="register()">Register</button>
     
        </mat-card-footer>
      </mat-card>
      
</div>
