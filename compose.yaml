version: '3.8'

services:
  web:
    build:
      context: ./app/web
    ports:
      - "8080:8080"

  api:
    build:
      context: ./app/api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/entreprise
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8081:8081"
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "3306:3306"
